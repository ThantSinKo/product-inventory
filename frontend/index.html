<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Inventory</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.9;
        }

        .form-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-section h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        .filter-section {
            margin-bottom: 20px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .product-card h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .product-info {
            margin: 10px 0;
            color: #666;
        }

        .product-info strong {
            color: #333;
        }

        .low-stock {
            background: #fff3cd;
            border-color: #ffc107;
        }

        .low-stock-badge {
            background: #ff9800;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            display: inline-block;
            margin-bottom: 10px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-edit {
            flex: 1;
            background: #4CAF50;
            padding: 8px;
        }

        .btn-delete {
            flex: 1;
            background: #f44336;
            padding: 8px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 1.2em;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .category-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            background: #e3f2fd;
            color: #1976d2;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì¶ Product Inventory</h1>
        <p class="subtitle">Manage your products with real-time updates</p>

        <div class="stats" id="stats">
            <div class="stat-card">
                <h3 id="totalProducts">0</h3>
                <p>Total Products</p>
            </div>
            <div class="stat-card">
                <h3 id="lowStockCount">0</h3>
                <p>Low Stock Items</p>
            </div>
            <div class="stat-card">
                <h3 id="totalValue">$0</h3>
                <p>Total Inventory Value</p>
            </div>
        </div>

        <div class="form-section">
            <h2 id="formTitle">Add New Product</h2>
            <div class="form-grid">
                <input type="text" id="productName" placeholder="Product Name" required>
                <input type="number" id="productQuantity" placeholder="Quantity" required min="0">
                <input type="number" id="productPrice" placeholder="Price" required min="0" step="0.01">
                <select id="productCategory">
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Food">Food</option>
                    <option value="Books">Books</option>
                    <option value="Toys">Toys</option>
                    <option value="General">General</option>
                </select>
            </div>
            <button id="submitBtn" onclick="handleSubmit()">Add Product</button>
            <button id="cancelBtn" onclick="cancelEdit()" style="display: none; background: #757575; margin-left: 10px;">Cancel</button>
        </div>

        <div class="filter-section">
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterProducts('all')">All Products</button>
                <button class="filter-btn" onclick="filterProducts('low-stock')">Low Stock</button>
                <button class="filter-btn" onclick="filterProducts('Electronics')">Electronics</button>
                <button class="filter-btn" onclick="filterProducts('Clothing')">Clothing</button>
                <button class="filter-btn" onclick="filterProducts('Food')">Food</button>
            </div>
        </div>

        <div id="errorMsg" class="error" style="display: none;"></div>
        <div id="loading" class="loading">Loading products...</div>
        <div id="productsContainer" class="products-grid"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        let products = [];
        let editingId = null;
        let currentFilter = 'all';

        // Load products on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadProducts();
        });

        async function loadProducts() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('errorMsg').style.display = 'none';
                
                const response = await fetch(`${API_URL}/products`);
                if (!response.ok) throw new Error('Failed to fetch products');
                
                products = await response.json();
                updateStats();
                displayProducts();
                
                document.getElementById('loading').style.display = 'none';
            } catch (error) {
                showError('Error loading products: ' + error.message);
                document.getElementById('loading').style.display = 'none';
            }
        }

        function updateStats() {
            const total = products.length;
            const lowStock = products.filter(p => p.quantity < 10).length;
            const totalValue = products.reduce((sum, p) => sum + (p.price * p.quantity), 0);

            document.getElementById('totalProducts').textContent = total;
            document.getElementById('lowStockCount').textContent = lowStock;
            document.getElementById('totalValue').textContent = '$' + totalValue.toFixed(2);
        }

        function displayProducts() {
            const container = document.getElementById('productsContainer');
            
            let filtered = products;
            if (currentFilter === 'low-stock') {
                filtered = products.filter(p => p.quantity < 10);
            } else if (currentFilter !== 'all') {
                filtered = products.filter(p => p.category === currentFilter);
            }

            if (filtered.length === 0) {
                container.innerHTML = '<div class="loading">No products found</div>';
                return;
            }

            container.innerHTML = filtered.map(product => `
                <div class="product-card ${product.quantity < 10 ? 'low-stock' : ''}">
                    ${product.quantity < 10 ? '<span class="low-stock-badge">‚ö†Ô∏è Low Stock</span>' : ''}
                    <h3>${product.name}</h3>
                    <div class="product-info">
                        <strong>Quantity:</strong> ${product.quantity}
                    </div>
                    <div class="product-info">
                        <strong>Price:</strong> $${parseFloat(product.price).toFixed(2)}
                    </div>
                    <div class="product-info">
                        <strong>Value:</strong> $${(product.price * product.quantity).toFixed(2)}
                    </div>
                    <span class="category-badge">${product.category}</span>
                    <div class="product-actions">
                        <button class="btn-edit" onclick="editProduct(${product.id})">Edit</button>
                        <button class="btn-delete" onclick="deleteProduct(${product.id})">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function handleSubmit() {
            const name = document.getElementById('productName').value.trim();
            const quantity = parseInt(document.getElementById('productQuantity').value);
            const price = parseFloat(document.getElementById('productPrice').value);
            const category = document.getElementById('productCategory').value;

            if (!name || isNaN(quantity) || isNaN(price)) {
                showError('Please fill in all fields correctly');
                return;
            }

            const product = { name, quantity, price, category };

            try {
                if (editingId) {
                    await updateProduct(editingId, product);
                } else {
                    await createProduct(product);
                }
                clearForm();
                loadProducts();
            } catch (error) {
                showError('Error saving product: ' + error.message);
            }
        }

        async function createProduct(product) {
            const response = await fetch(`${API_URL}/products`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(product)
            });
            if (!response.ok) throw new Error('Failed to create product');
        }

        async function updateProduct(id, product) {
            const response = await fetch(`${API_URL}/products/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(product)
            });
            if (!response.ok) throw new Error('Failed to update product');
        }

        function editProduct(id) {
            const product = products.find(p => p.id === id);
            if (!product) return;

            document.getElementById('productName').value = product.name;
            document.getElementById('productQuantity').value = product.quantity;
            document.getElementById('productPrice').value = product.price;
            document.getElementById('productCategory').value = product.category;

            editingId = id;
            document.getElementById('formTitle').textContent = 'Edit Product';
            document.getElementById('submitBtn').textContent = 'Update Product';
            document.getElementById('cancelBtn').style.display = 'inline-block';

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function cancelEdit() {
            clearForm();
        }

        async function deleteProduct(id) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const response = await fetch(`${API_URL}/products/${id}`, {
                    method: 'DELETE'
                });
                if (!response.ok) throw new Error('Failed to delete product');
                loadProducts();
            } catch (error) {
                showError('Error deleting product: ' + error.message);
            }
        }

        function filterProducts(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayProducts();
        }

        function clearForm() {
            document.getElementById('productName').value = '';
            document.getElementById('productQuantity').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productCategory').value = 'Electronics';
            
            editingId = null;
            document.getElementById('formTitle').textContent = 'Add New Product';
            document.getElementById('submitBtn').textContent = 'Add Product';
            document.getElementById('cancelBtn').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMsg');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
